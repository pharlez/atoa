<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.min.css" />
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap-responsive.css" />

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>{% block title %}neerbee{% endblock %}</title>
</head>

<body>
    <div id="navbar" class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
        <a class="brand" href="/">neerbee</a>
        <ul class="nav pull-left">
          {% block navbar %}
          <li><a href="/">Home</a></li>
          <li><a href="/spots/bars">Bars</a></li>
          <li><a href="/spots/restaurants">Restaurants</a></li>
          {% endblock %}
        </ul>
        <ul class="nav pull-right">
          {% if user.is_anonymous %}
          <li><a href="/accounts/login">login</a></li>
          {% else %}
          <li><a href="/spots/user/{{ user }}">{{ user }}</a></li>
          <li class="divider"></li>
          <li><a href="/accounts/logout">logout</a></li>
          {% endif %}
        </ul>
        </div>
      </div>
    </div>

    <div id="content" class="container">
        {% block content %}{% endblock %}
    </div> <!-- /container -->

    <!-- Javascript -->
    <script src="{{ STATIC_URL }}js/jquery.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
</body>
</html>
